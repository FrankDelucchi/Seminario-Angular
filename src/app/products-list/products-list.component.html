<div class="row">
    <div class="col-sm-3" *ngFor="let product of products">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <img class="img-thumbnail" [src]=product.image>
                <p class="card-number">ARS${{product.price}}</p>
                <a class="btn" (click)="addToWishList(product)"><img src="assets/icons/heart-outline.jpg" width="30" alt="heart"></a>
            </div>
        </div>
    </div>
</div>
